specVersion: "2.1"
type: application
metadata:
  name: odc.hackaton
resources:
  configuration:
    paths:
      webapp: webapp
server:
  customMiddleware:
    - name: ui5-tooling-livereload
      afterMiddleware: compression
      configuration:
        debug: true
        ext: "xml,json,properties"
        port: 35729
        path:
          - "webapp"
    - name: ui5-middleware-simpleproxy
      mountPath: /book-ui/
      afterMiddleware: compression
      configuration:
        baseUri: "http://localhost:4004/book-ui/"
        limit: "50mb"
        removeETag: true
        username: "admin"
        password: "1234"
